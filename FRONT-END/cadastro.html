<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Barbearia</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style-cadastro.css">
</head>

<body>
    <form id="form" class="box" action="/processar_cadastro" method="post">
        <h2>Cadastro</h2>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
        
        <label for="senha">Senha</label>
        <div class="input-com-icone">
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
            <span class="material-symbols-outlined visibility-icon">visibility</span>
        </div>
        <p id="texto-senha"></p>

        <label for="confirmaSenha">Confirme a Senha</label>
        <div class="input-com-icone">
            <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required />
            <span class="material-symbols-outlined visibility-icon">visibility</span>
        </div>
        <p id="text-confirma"></p>
        <p id="text-confirma"></p>
        <button type="submit">Cadastrar</button>

        <div class="back-login">
            <a href="index.html">Voltar para Login</a>
        </div>
    </form>
    <!-- Modal de escolha de método -->
<div id="modalEscolha" class="modal">
  <div class="modal-content">
    <span class="close" id="closeEscolha">&times;</span>
    <p>Verificar conta por:</p>
    <button id="btnEmail">E-mail</button>
    <button id="btnTelefone">Celular</button>
  </div>
</div>

<!-- Modal de código de verificação -->
<div id="modalCodigo" class="modal">
  <div class="modal-content">
    <span class="close" id="closeCodigo">&times;</span>
    <p>Digite o código de verificação:</p>
    <input type="text" id="codigoInput" maxlength="6" placeholder="6 dígitos">
    <button id="btnConfirmar">Confirmar</button>
    <p id="msgVerificacao"></p>
  </div>
</div>

    <script src="js/submit.js"></script>
</body>

</html>
