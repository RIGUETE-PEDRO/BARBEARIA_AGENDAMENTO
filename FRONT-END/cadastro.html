<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Barbearia</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="css/style-cadastro.css">
</head>

<body>
    <form class="box" action="/processar_cadastro" method="post">
        <h2>Cadastro</h2>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

        <label for="confirmaSenha">Confirme a Senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required />

        <button type="submit">Cadastrar</button>

        <div class="back-login">
            <a href="index.html">Voltar para Login</a>
        </div>
    </form>
</body>

</html>
