<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBEARIA</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style-cadastro.css">
</head>

<body>
    <div class="container">
        <div class="conteiner-form">
            <form action="/login" method="post" class="box">
                <h2>LOGIN</h2>
                <h4 class="txt"><span class="material-symbols-outlined">
                        person
                    </span>USUARIO</h4>
                <input placeholder="digite seu email" type="email" name="email" id="" class="input" required>
                <h4 class="txt"><span class="material-symbols-outlined">
                        lock
                    </span>SENHA</h4>
                <div class="input-password">
                    <input placeholder="digite sua senha" type="password" name="senha" class="input" required>
                    <span class="material-symbols-outlined visibility-icon">visibility</span>
                </div>
                <label class="remember txt">
                    Lembrar Senha
                    <input id="check" type="checkbox" name="check">

                </label>
                <div class="back-login">
                    <a href="cadastro.html">cadastrar-se</a>
                </div>
                <button class="submit" type="submit"> ENTRAR </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="js/script.js"></script>
    
</body>

</html>
